<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->


<img class="top"src="images/bg-pattern-top.svg" />
<img class="bottom"src="images/bg-pattern-bottom.svg" />
<div class="cont">
  <img class="pattern"src="images/bg-pattern-card.svg" />
  <img class="victor"src="images/image-victor.jpg" />
  <h2 class="mt">Victor Crest <span>26</span></h2>
  <p class="city">
    London
  </p>
  <hr />
  <div class="row">
    <div class="col-4">
<h2 class="stat-head">80k</h2>
<p class="stat-body">
  Followers
</p>
    </div>
    <div class="col-4">
      <h2 class="stat-head">803K</h2>
      <p class="stat-body">
        Likes
      </p>
    </div>
    <div class="col-4">
      <h2 class="stat-head">1.4K</h2>
      <p class="stat-body">
        Photos
      </p>
    </div>
  </div>
</div>
</body>
</html>
